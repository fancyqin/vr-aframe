    <style>
        .wrap{
            position: fixed;
            top:0;
            left:0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background: #f3f5f7;
        }

        .eagle-eyes{
            position: absolute;
            top:10px;
            left:10px;
            width: 300px;
            height: 500px;
            z-index: 2;
            background: #333;
            background: rgba(0,0,0,0.5);
        }
        .eagle-eyes .eagle-canvas,.eagle-eyes .eagle-html{
            position: absolute;
            width: 100%;
            height:100%;
            top:0;
            left:0;
            right: 0;
            bottom: 0;
            z-index: 3;
        }
        .eagle-eyes .eagle-html{
            z-index: 4;
        }
        .eagle-eyes .eagle-dot-wrap{
            position: absolute;
            width: 16px;
            height: 16px;
            z-index: 5;
        }
        .eagle-eyes .eagle-dot{
            position: absolute;
            left:0;
            top:0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #7a7b7c;
            border: 2px solid #fff;
            z-index: 5;
            cursor: pointer;
        }
        .eagle-eyes .eagle-dot:hover{
            border-color: #E64545;
        }
        .eagle-eyes .eagle-dot-wrap span{
            position: absolute;
            opacity: 0;
            visibility: hidden;
            white-space: nowrap;
            max-width: 100px;
            font-size:12px;
            line-height: 16px;
            height: 16px;
            font-family: Arial,sans-serif;
            color: #fff;
            left: 12px;
            top: -5px;
            transition: all .3s;
            background: #666;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 3px;
        }
        .eagle-eyes .eagle-dot-wrap span:before{
            content: "";
            display: block;
            position: absolute;
            left: -10px;
            top: 8px;
            width: 0;
            height: 0;
            border-width: 5px;
            border-style: solid;
            border-color: #333 #666 #333 #333;
            border-color: transparent rgba(0,0,0,0.7) transparent transparent;
        }
        .eagle-eyes .eagle-dot-wrap:hover span{
            opacity: 1;
            left: 24px;
            visibility: visible;

        }
        .eagle-eyes .eagle-dot-wrap.now .eagle-dot{
            border-color: #E64545;
            background: #E64545;
        }


    </style>
