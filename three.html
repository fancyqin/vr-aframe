<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body onload="init()">

    <script src="https://threejs.org/build/three.js"></script>
    <script type="text/javascript" src="https://github.com/mrdoob/stats.js/blob/master/build/stats.min.js"></script>
    <script>

        var requestAnimationFrame = window.requestAnimationFrame
                || window.mozRequestAnimationFrame
                || window.webkitRequestAnimationFrame
                || window.msRequestAnimationFrame;
        window.requestAnimationFrame = requestAnimationFrame;
        var id = null;
        function init(){


            var renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            renderer.setClearColor(0x000000);
            var scene = new THREE.Scene();

            // camera
            var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
            camera.position.set(25, 25, 25);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(camera);

            // light
            var light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 15, 5);
            scene.add(light);

            var texture = THREE.ImageUtils.loadTexture('/aframe-vr/ThreeExample.js/img/0.png',{},function(){
                renderer.render(scene,camera)
            });
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(4, 4);

            var material = new THREE.MeshLambertMaterial({
                map:texture
            });





            var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5), material);
            scene.add(cube);
//            var sphere = new THREE.Mesh(new THREE.SphereGeometry(3, 20, 8), material);
//            scene.add(sphere);

            renderer.render(scene, camera);

            id = requestAnimationFrame(draw);
            function draw(){
                cube.rotation.y = (cube.rotation.y+ 0.01)%(Math.PI*2);
                renderer.render(scene,camera);
                id = requestAnimationFrame(draw);
            }


        };
        function stop() {
            if (id !== null) {
                cancelAnimationFrame(id);
                id = null;
            }
        }
    </script>

    <canvas id="mainCanvas" width="400px" height="300px" ></canvas>

    <button id="stopBtn" onclick="stop()">Stop</button>
</body>
</html>
